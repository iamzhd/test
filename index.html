	<script type="text/javascript">
	window.onload = function(){
		var Box = document.getElementById("box-zhd");
		var list = document.getElementById("list");
		var buttons = document.getElementById("buttons").getElementsByTagName("span");
		var Prev = document.getElementById("prev");
		var Next = document.getElementById("next");
		var index = 1;
		var timer; //保存定时器，用于清除
		//点击时类切换
		function showbutton(){
			for(var i=0;i<buttons.length;i++){
				if(buttons[i].className == 'on'){
					buttons[i].className = '';
					break;
				}
			}
			
			buttons[index-1].className = 'on';
		}
		//图片切换函数
		function animate(offset){
			var newleft = parseInt(list.style.left) + offset;
			list.style.left =  newleft +'px';
			if(newleft > -1920){
				list.style.left = -5760+'px';
			}
			if(newleft < -5760){
				list.style.left = -1920+'px';
			}
		};
		
		//点击事件
		Next.onclick = function(){
			if(index == buttons.length){
				index = 1;
			}else{
				index += 1;
			}
			showbutton();
			animate(-1920);
		}
		Prev.onclick = function(){
			if(index == 1){
				index = buttons.length;
			}else{
				index -= 1;
			}
			showbutton();
			animate(1920);
		}
		//圆点点击事件
		for(var i=0;i<buttons.length;i++){
			buttons[i].onclick = function(){
				if(this.className == 'on'){
					return;//优化
				}
				var myIndex = parseInt(this.getAttribute('index'));
				var offset = -1920 * (myIndex - index);
				animate(offset);
				index = myIndex;
				showbutton()
			}
		}
		function play(){
			timer = setInterval(function(){
				next.onclick();
			},2000);
		}
		play();//自动点击右键(就是自动执行轮播)
		function stop(){
			clearInterval(timer);//清除定时器
		}
		Box.onmouseover = stop; //鼠标移到box就停止
		Box.onmouseout = play; //鼠标移开box就开始
	};
</script>
